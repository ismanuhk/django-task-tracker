<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h3>Student Dashboard</h3>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <a href="{% url 'add_student' %}" class="btn btn-primary mb-3">+ Add Student</a>

    <table class="table table-bordered table-striped">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.email }}</td>
            <td>
                <a href="{% url 'edit_student' student.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No students found</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
